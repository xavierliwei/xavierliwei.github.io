<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Distributed Systems / Server Network -->
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#e8f5f0" opacity="0.5"/>

  <!-- Connection lines between servers -->
  <line x1="100" y1="45" x2="55" y2="100" stroke="#11998e" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="45" x2="145" y2="100" stroke="#11998e" stroke-width="2" opacity="0.5"/>
  <line x1="55" y1="100" x2="100" y2="155" stroke="#11998e" stroke-width="2" opacity="0.5"/>
  <line x1="145" y1="100" x2="100" y2="155" stroke="#11998e" stroke-width="2" opacity="0.5"/>
  <line x1="55" y1="100" x2="145" y2="100" stroke="#11998e" stroke-width="2" opacity="0.5"/>

  <!-- Data flow indicators (small circles on lines) -->
  <circle cx="77" cy="72" r="4" fill="#38ef7d" opacity="0.8"/>
  <circle cx="123" cy="72" r="4" fill="#38ef7d" opacity="0.8"/>
  <circle cx="77" cy="128" r="4" fill="#38ef7d" opacity="0.8"/>
  <circle cx="123" cy="128" r="4" fill="#38ef7d" opacity="0.8"/>

  <!-- Top server -->
  <rect x="80" y="25" width="40" height="40" rx="6" fill="url(#serverGrad)"/>
  <line x1="87" y1="35" x2="113" y2="35" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="87" y1="42" x2="113" y2="42" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="87" y1="49" x2="113" y2="49" stroke="white" stroke-width="2" opacity="0.8"/>
  <circle cx="108" y1="56" cy="56" r="3" fill="white" opacity="0.9"/>

  <!-- Left server -->
  <rect x="35" y="80" width="40" height="40" rx="6" fill="url(#serverGrad)"/>
  <line x1="42" y1="90" x2="68" y2="90" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="42" y1="97" x2="68" y2="97" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="42" y1="104" x2="68" y2="104" stroke="white" stroke-width="2" opacity="0.8"/>
  <circle cx="63" cy="111" r="3" fill="white" opacity="0.9"/>

  <!-- Right server -->
  <rect x="125" y="80" width="40" height="40" rx="6" fill="url(#serverGrad)"/>
  <line x1="132" y1="90" x2="158" y2="90" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="132" y1="97" x2="158" y2="97" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="132" y1="104" x2="158" y2="104" stroke="white" stroke-width="2" opacity="0.8"/>
  <circle cx="153" cy="111" r="3" fill="white" opacity="0.9"/>

  <!-- Bottom server (database) -->
  <rect x="80" y="135" width="40" height="40" rx="6" fill="url(#serverGrad)"/>
  <ellipse cx="100" cy="147" rx="12" ry="5" fill="white" opacity="0.8"/>
  <rect x="88" y="147" width="24" height="15" fill="url(#serverGrad)"/>
  <ellipse cx="100" cy="162" rx="12" ry="5" fill="white" opacity="0.6"/>
  <ellipse cx="100" cy="147" rx="12" ry="5" stroke="white" stroke-width="1.5" fill="none" opacity="0.9"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Full-Stack Development / Code Editor -->
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#fef0f5" opacity="0.5"/>

  <!-- Monitor frame -->
  <rect x="30" y="30" width="140" height="100" rx="8" fill="url(#screenGrad)"/>

  <!-- Screen border highlight -->
  <rect x="35" y="35" width="130" height="90" rx="4" fill="#1a202c"/>

  <!-- Window controls -->
  <circle cx="47" cy="45" r="4" fill="#f56565"/>
  <circle cx="60" cy="45" r="4" fill="#ecc94b"/>
  <circle cx="73" cy="45" r="4" fill="#48bb78"/>

  <!-- Code lines -->
  <rect x="45" y="58" width="35" height="4" rx="2" fill="#f093fb" opacity="0.9"/>
  <rect x="85" y="58" width="50" height="4" rx="2" fill="#63b3ed" opacity="0.7"/>

  <rect x="55" y="68" width="25" height="4" rx="2" fill="#68d391" opacity="0.8"/>
  <rect x="85" y="68" width="60" height="4" rx="2" fill="#fc8181" opacity="0.7"/>

  <rect x="55" y="78" width="45" height="4" rx="2" fill="#b794f4" opacity="0.8"/>
  <rect x="105" y="78" width="40" height="4" rx="2" fill="#fbd38d" opacity="0.7"/>

  <rect x="55" y="88" width="30" height="4" rx="2" fill="#4fd1c5" opacity="0.8"/>
  <rect x="90" y="88" width="55" height="4" rx="2" fill="#f687b3" opacity="0.7"/>

  <rect x="45" y="98" width="40" height="4" rx="2" fill="#f093fb" opacity="0.9"/>
  <rect x="90" y="98" width="35" height="4" rx="2" fill="#63b3ed" opacity="0.7"/>

  <rect x="45" y="108" width="20" height="4" rx="2" fill="#68d391" opacity="0.8"/>

  <!-- Monitor stand -->
  <rect x="85" y="130" width="30" height="8" rx="2" fill="url(#codeGrad)"/>
  <rect x="70" y="138" width="60" height="6" rx="3" fill="url(#codeGrad)"/>

  <!-- React logo floating -->
  <g transform="translate(145, 70)">
    <ellipse cx="20" cy="20" rx="18" ry="7" stroke="#61dafb" stroke-width="2" fill="none" transform="rotate(30 20 20)"/>
    <ellipse cx="20" cy="20" rx="18" ry="7" stroke="#61dafb" stroke-width="2" fill="none" transform="rotate(90 20 20)"/>
    <ellipse cx="20" cy="20" rx="18" ry="7" stroke="#61dafb" stroke-width="2" fill="none" transform="rotate(150 20 20)"/>
    <circle cx="20" cy="20" r="4" fill="#61dafb"/>
  </g>

  <!-- Floating elements -->
  <rect x="20" y="145" width="25" height="25" rx="5" fill="url(#codeGrad)" opacity="0.8"/>
  <text x="27" y="163" font-family="monospace" font-size="14" fill="white" font-weight="bold">&lt;/&gt;</text>
</svg>
